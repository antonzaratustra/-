<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Screen 1 -->
        <div class="screen active" id="screen1">
            <h1 class="test-title">Название теста</h1>
            <p class="test-description">Описание теста</p>
            <img src="Img/spartan-shield-front-view.png" alt="Изображение теста" class="test-image mx-auto d-block">
            <button class="btn btn-light start-test-btn mx-auto d-block" onclick="showScreen('screen2')">Начать
                тест</button>
        </div>
        <!-- Screen 2 -->
        <div class="screen" id="screen2">
            <div class="row justify-content-center mb-4">
                <div class="col-2">
                    <div class="category-box text-center">
                        Личная жизнь и отношения
                    </div>
                </div>
                <div class="col-2">
                    <div class="category-box text-center">
                        Карьера и образование
                    </div>
                </div>
                <div class="col-2">
                    <div class="category-box text-center">
                        Здоровье и физическая форма
                    </div>
                </div>
                <div class="col-2">
                    <div class="category-box text-center">
                        Финансы и материальное благополучие
                    </div>
                </div>
                <div class="col-2">
                    <div class="category-box text-center">
                        Самореализация и личностный рост
                    </div>
                </div>
                <div class="col-2">
                    <div class="category-box text-center">
                        Общество и политика
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="block-container">
                        <h3 class="block-title">Страхи</h3>
                        <h4 class="block-subtitle">Lorem ipsum dolor sit amet</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                            <label class="form-check-label" for="flexCheckDefault1">
                                Lorem ipsum dolor sit amet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                            <label class="form-check-label" for="flexCheckDefault2">
                                Lorem ipsum dolor sit amet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                            <label class="form-check-label" for="flexCheckDefault3">
                                Lorem ipsum dolor sit amet
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Repeat the above column for "Желания" and "Раздражает" blocks -->
            </div>
            <button class="btn btn-light next-btn mx-auto d-block" onclick="showScreen('screen3')">Далее</button>
        </div>
        <!-- Repeat the above screen for screens 3 to 7 -->
        <!-- Screen 8 -->
        <div class="screen" id="screen8">
            <h2 class="text-center">Результаты</h2>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBud7TlRbs/ic4AwGcFZOxg5DpPt8EgeUIgIwzjWfXQKWA3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        function showScreen(id) {
            // Скрываем все экраны
            var screens = document.getElementsByClassName('screen');
            for (var i = 0; i < screens.length; i++) {
                screens[i].classList.remove('active');
            }
            // Показываем нужный экран
            var screen = document.getElementById(id);
            screen.classList.add('active');
        }
    </script>
</body>

</html>
