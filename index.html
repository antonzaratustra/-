<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="screen active" id="screen1">
            <h1 class="test-title">Название теста</h1>
            <p class="test-description">Описание теста</p>
            <img src="Img/spartan-shield-front-view.png" alt="Изображение теста" class="test-image mx-auto d-block">
            <button class="btn btn-light start-test-btn mx-auto d-block" onclick="showScreen('screen2')">Начать
                тест</button>
        </div>
        <div class="screen" id="screen2">
            <p class="text-center">Любой текст для проверки работоспособности</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBud7TlRbs/ic4AwGcFZOxg5DpPt8EgeUIgIwzjWfXQKWA3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        function showScreen(id) {
            // Скрываем все экраны
            var screens = document.getElementsByClassName('screen');
            for (var i = 0; i < screens.length; i++) {
                screens[i].classList.remove('active');
            }

            // Показываем нужный экран
            var screen = document.getElementById(id);
            screen.classList.add('active');
        }
    </script>
</body>

</html>
